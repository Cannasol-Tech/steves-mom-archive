[mypy]
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True
mypy_path = backend
files = backend/ai, backend/api, backend/functions
warn_unused_ignores = True
warn_redundant_casts = True

[mypy-ai.*]
ignore_errors = True

[mypy-api.*]
ignore_errors = True

[mypy-functions.*]
ignore_errors = True

[mypy-ai.providers.base_provider]
disallow_untyped_defs = True
ignore_errors = False

[mypy-ai.model_router]
disallow_untyped_defs = True
ignore_errors = False

[mypy-ai.providers.config_manager]
disallow_untyped_defs = True
no_implicit_optional = True
ignore_errors = False

[mypy-ai.providers.openai_provider]
disallow_untyped_defs = True
ignore_errors = False

[mypy-ai.providers.claude_provider]
disallow_untyped_defs = True
ignore_errors = False

[mypy-ai.providers.local_provider]
disallow_untyped_defs = True
ignore_errors = False
