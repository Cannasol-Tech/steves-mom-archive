[mypy]
ignore_missing_imports = True
namespace_packages = True
# Use explicit package bases so mypy treats imports relative to the project root
explicit_package_bases = True
files = backend
warn_unused_ignores = True
warn_redundant_casts = True

[mypy-backend.ai.*]
ignore_errors = True

[mypy-backend.api.*]
ignore_errors = True

[mypy-backend.functions.*]
ignore_errors = True

[mypy-backend.models.orm.*]
ignore_errors = True

[mypy-backend.ai.providers.base_provider]
disallow_untyped_defs = True
ignore_errors = False

[mypy-backend.ai.model_router]
disallow_untyped_defs = True
ignore_errors = False

[mypy-backend.ai.providers.config_manager]
disallow_untyped_defs = True
no_implicit_optional = True
ignore_errors = False

[mypy-backend.ai.providers.openai_provider]
disallow_untyped_defs = True
ignore_errors = False

[mypy-backend.ai.providers.claude_provider]
disallow_untyped_defs = True
ignore_errors = False

[mypy-backend.ai.providers.local_provider]
disallow_untyped_defs = True
ignore_errors = False
