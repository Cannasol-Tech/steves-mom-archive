# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - steves-mom-fn

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Deploy only the backend folder
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify Python and tools
        run: |
          python --version
          pip --version || true
          which python || true
          which pip || true
          ls -la

      - name: Install dependencies
        working-directory: backend
        run: |
          python --version
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi

      # Optional: Add step to run tests here

      - name: Zip backend for deployment (rooted at backend/)
        working-directory: backend
        run: |
          ls -la
          zip -r ../backend.zip . \
            -x ".venv/*" \
               "**/__pycache__/*" \
               "**/.pytest_cache/*" \
               "**/.mypy_cache/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: functionapp
        
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'steves-mom-fn'
          slot-name: 'Production'
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_27BBA4F9FCBB4AAF8B04C11E5CB8AEC8 }}